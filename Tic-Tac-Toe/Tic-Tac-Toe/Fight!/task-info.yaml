    user_input = list(input("Enter cells:"))
    game_field = [user_input[i:i + 3] for i in range(0, len(user_input), 3)]


    class TicTacToe:
        def __init__(self, cells):
            self.cells = cells

        def draw(self):
            print("---------" + '\n' +
                  f"| {self.cells[0][0]} {self.cells[0][1]} {self.cells[0][2]} |" + '\n' +
                  f"| {self.cells[1][0]} {self.cells[1][1]} {self.cells[1][2]} |" + '\n' +
                  f"| {self.cells[2][0]} {self.cells[2][1]} {self.cells[2][2]} |" + '\n' +
                  "---------")

        def game_state(self):
            self.cells.reverse()
            while True:
                try:
                    x, y = map(int, input("Enter the coordinates:").split())
                    if x > 3 or x < 1 or y > 3 or y < 1:
                        print("Coordinates should be from 1 to 3!")
                    elif self.cells[y - 1][x - 1] != '_':
                        print("This cell is occupied! Choose another one!")
                    else:
                        self.cells[y - 1][x - 1] = 'X'
                        self.cells.reverse()
                        break
                except ValueError:
                    print("You should enter numbers!")

        def run(self):
            self.draw()
            self.game_state()
            self.draw()


    game = TicTacToe(game_field)
